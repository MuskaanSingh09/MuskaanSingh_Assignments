<body>
    <script>
        class rectangle{
          
            constructor(h,w){
                this.height=h;
                this.width=w;
            } 

        }
        let r = new rectangle(5,4);
        console.log("height of  first rectangle is:",r.height);
        console.log("width of  first rectangle is:",r.width);
        //
        r.hieght=50;

        
        console.log("height of  r.hieght  rectangle is:",r.height);
        console.log("height of  r.height  rectangle is:",r.hieght);
        
        
        rectangle.prototype.getArea=function(){
            return this.height*this.width;
        }
        console.log("Area is : ",r.getArea());
       
    </script>
    
</body>
