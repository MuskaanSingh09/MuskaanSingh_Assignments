<!DOCTYPE html>
<html>

<head>
    <title>Question 05</title>
</head>

<body>
    <script>
        var y = parseInt(prompt("Enter an year"));

        function leap(y) {
            for (i = 1; i <= 20; i++) {
                y = y + 4;

                document.write(" " + y);
            }
        }

        leap(y);
    </script>
</body>

</html>
