<html>

<body>
    <script>
        function ArraySum() {
            var i = 0,
                n = 5,
                sum = 0;
            arr = new Array(10, 20, 30, 40, 50);
            document.write("array entered: " + arr + "<br>");
            do {
                sum = sum + arr[i];
                i++;
            }
            while (i < n)
            document.write("The sum of numbers in array is: " + sum);
        }
        ArraySum();
    </script>
</body>

</html>
