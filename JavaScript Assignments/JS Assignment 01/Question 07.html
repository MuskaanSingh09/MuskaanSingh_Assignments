<!DOCTYPE html>
<html>

<head>
    <title>Question 07</title>
</head>

<body>
    <script>
        var c = parseInt(prompt("Enter a currency value in dollars"));
        document.write("Your currency value in dollars = " + c + "<br>");
        var IndianRupee = c * 74.28;
        document.write("In rupees = " + IndianRupee + "<br>");
        var Yen = c * 109.14;
        document.write("In Yen = " + Yen + "<br>");
        var Euro = c * 0.84;
        document.write("In Euro = " + Euro + "<br>");
        var Pound = c * 0.72;
        document.write("In Pound = " + Pound + "<br>");
    </script>
</body>

</html>
