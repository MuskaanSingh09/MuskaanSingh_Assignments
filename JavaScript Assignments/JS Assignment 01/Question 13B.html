<html>

<body>
    <script>
        function Arraysum() {
            var i = 0,
                n = 5,
                sum = 0;
            var arr = [10, 20, 30, 40, 50];
            document.write("array entered: " + arr + "<br>");
            while (i < n) {
                sum = sum + arr[i];
                i++;
            }
            document.write("The sum of numbers in array is: " + sum);
        }
        Arraysum();
    </script>
</body>

</html>
