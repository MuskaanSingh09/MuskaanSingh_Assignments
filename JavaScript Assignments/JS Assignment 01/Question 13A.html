    <title>Question 13</title>
</head>

<body>
    <script>
        function ArraySum() {
            var i, n = 5,
                sum = 0;
            var arr = [1, 2, 3, 4, 5];
            document.write("Array = " + arr + "<br>");

            for (i = 0; i < n; i++) {
                sum = sum + arr[i];
            }
            document.write("Sum of array is :" + sum);
        }

        ArraySum();
    </script>

</body>

</html>
