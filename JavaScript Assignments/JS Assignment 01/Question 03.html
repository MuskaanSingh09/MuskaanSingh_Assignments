<html>

<head>
    <title>Question 03</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="text" name="a" id="number" placeholder="Enter a number" />
            </td>
        </tr>
        <tr>
            <td><button onclick="parity ()">Submit</button></td>
        </tr>
    </table>
    <div id="num"></div>
</body>


<script>
    function parity() {
        var n;
        n = parseInt(document.getElementById("number").value);
        if (n % 2 == 0) {
            document.getElementId("num").innerHTML = "Number is Even";

        } else {
            document.getElementId("num").innerHTML = "Number is Odd";
        }
    }
</script>


</html>
